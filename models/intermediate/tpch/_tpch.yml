version: 2

models:
  - name: int_tpch_location
    access: public
    config:
      contract:
        enforced: true
    columns:
      - name: nation_key
        data_type: bigint
        constraints:
          - type: not_null
        tests:
          - unique
          - not_null
      - name: nation_name
        data_type: varchar
        tests:
          - not_null
      - name: region_key
        data_type: bigint
        constraints:
          - type: not_null
        tests:
          - not_null
      - name: region_name
        data_type: varchar
